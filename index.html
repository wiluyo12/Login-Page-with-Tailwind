<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
</head>

<body class="bg-gray-200">
  <div class="max-w-screen-xl mx-auto my-10">
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-5 lg:grid-cols-5 gap-0">
      <!-- Bagian Pertama (60%) -->
      <div class="relative bg-white col-span-0 sm:col-span-3 md:col-span-3 lg:col-span-3 xl:col-span-3 bg-white rounded-2xl rounded-2xl hidden sm:hidden md:block lg:block">
        <img src="pemdangan.jpeg" alt="Landscape" class="w-full h-full rounded-tl-2xl rounded-bl-2xl">
        <div class="absolute inset-0 flex flex-col justify-end p-4">
          <p class="mb-10 pl-5 text-xs text-gray-300">Photo By <a href="#" class="text-gray-300 underline">Alexandr Popadin</a></p>
        </div>
      </div>
      
      

      <!-- Bagian Kedua (40%) -->
      <div class="col-span-1 sm:col-span-2 md:col-span-2 lg:col-span-2 sm:mx_auto bg-white p-10 rounded-tr-2xl rounded-br-2xl">
        <!-- Konten Bagian Kedua -->
        <div class="mb-2 mt-10">
          <div class="text-center md:text-left hidden sm:hidden md:block lg:block">
            <img src="logo.jpeg" alt="">
          </div>
          <div class="pt-0 sm:pt-0 md:pt-10 lg:pt-10 pb-5">
            <p class="font-poppins text-md font-medium">Nice to see you again</p>
          </div>
        </div>
        <div class="w-full bg-white mb-4">
          <form>
            <label for="emailPhone" class="hidden sm:hidden md:block lg:block text-xs text-gray-700 mb-2 px-5">Login</label>
            <input type="text" id="emailPhone" name="emailPhone" placeholder="Email or phone number" class="placeholder-text-lg w-full px-5 py-3 rounded border-gray-500 bg-gray-200 " />
          </form>
        </div>
        <div class="w-full bg-white mb-4">
          <form>
            <label for="password" class="hidden sm:hidden md:block lg:block text-xs text-gray-700 mb-2 px-5">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" class="placeholder-text-sm w-full px-5 py-3 rounded border-gray-500 bg-gray-200 " />
          </form>
        </div>
        <div class="mb-4 text-right">
          <a href="" class="font-Arial text-blue-500 text-sm">Forgot password?</a>
        </div>
        <div class="py-5">
          <button class="font-Roboto bg-purple-600 w-full rounded p-3 text-white text-sm">Sign In</button>
        </div>
        <hr>
        <div class="py-5">
          <button class="flex items-center justify-center bg-gray-900 w-full rounded text-white text-sm p-3">
            <img src="Group 3019.png" class="mr-2" alt="Google Icon">
            Or sign in with Google
          </button>          
        </div>
        <div class="mb-4 text-center">
          <text>Dont have an account? </text><a href="" class="text-blue-500">Sign up now</a>
        </div>
        <div class="block sm:block md:hidden lg:hidden py-10">
          <img src="logo.jpeg" alt="" class="mx-auto">
        </div>
        <div class="text-center py-10">
          <text class="font-Roboto text-gray-400">Â© Perfect Login 2021</text>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
